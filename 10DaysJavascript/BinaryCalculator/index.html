<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
            <div id="btns">
            <button class="btns" id="btn0" onclick="clickButton(btn0.innerHTML)">0</button>
            <button class="btns" id="btn1" onclick="clickButton(btn1.innerHTML)">1</button>
            <button class="btns" id="btnClr" onclick="clickButton(btnClr.innerHTML)">ะก</button>
            <button class="btns" id="btnEql" onclick="clickButton(btnEql.innerHTML)">=</button>
            <button class="btns" id="btnSum" onclick="clickButton(btnSum.innerHTML)">+</button>
            <button class="btns" id="btnSub" onclick="clickButton(btnSub.innerHTML)">-</button>
            <button class="btns" id="btnMul" onclick="clickButton(btnMul.innerHTML)">*</button>
            <button class="btns" id="btnDiv" onclick="clickButton(btnDiv.innerHTML)">/</button>
        </div>
    </body>
</html>
